</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    <div id="map"></div>
    <script>
       var map = L.map('map').setView([-7.770185, 110.377965], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map); 


    var marker = L.marker([-7.770185, 110.377965],{title: "Graha Sabha Pramana UGM"}).addTo(map);
    var marker2 = L.marker([-7.769176, 110.38252],{title: "Wisdom Park UGM"}).addTo(map),
    marker3 = L.marker([-7.769324, 110.378104],{title: "Perpustakaan UGM" }).addTo(map),
    marker4 = L.marker([-7.765296, 110.372236],{title:"SGLC"}).addTo(map),
    marker5 = L.marker([-7.769367, 110.384681],{ title:"Stadion Pancasila UGM"}).addTo(map),
    marker6 = L.marker([-7.763935, 110.372676],{title:"Departemen Teknik Geodesi UGM"}).addTo(map);
    var line = L.polyline([[-7.763082, 110.373904],[-7.763111, 110.374054],[-7.763207, 110.374272],[-7.763802, 110.374027],[-7.764052, 110.374593],[-7.764179, 110.374553],[-7.764163, 110.374489],[-7.764214, 110.37447],[-7.763544, 110.372788],[-7.76372, 110.372724]]).addTo(map);
    
    
    

    var osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});
    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

    var tempatMakan = L.layerGroup([marker2,marker3,marker4,marker5]);
    var kupro=L.marker([-7.8580555555556, 110.15972222222]).bindPopup('<b>Kabupaten Kulon Progo<b>'),
    mbantul=L.marker([-7.8866666666667, 110.3275]).bindPopup('<b>Kabupaten Bantul<b>'),
    gunkid=L.marker([-7.9644444444444, 110.60138888889]).bindPopup('<b>Kabupaten Gunungkidul<b>'),
    sleman=L.marker([-7.7166666666667, 110.35583333333]).bindPopup('<b>Kabupaten Sleman<b>'),
    kotaYog=L.marker([-7.8,110.39111111111]).bindPopup("<b>Kota Yogyakarta<b>");
    var jogja=L.layerGroup([kupro,mbantul,gunkid,sleman,kotaYog]);
    marker.bindPopup("<b>Graha Sabha Pramana</b><br>Ini adalah Gedung paling ikonik di UGM biasa untuk wisuda<img src ='https://th.bing.com/th/id/R.3cb121ae7e1203746f44dbe614a6b936?rik=OldSfaa2DFn3zw&riu=http%3a%2f%2fphotos.wikimapia.org%2fp%2f00%2f01%2f03%2f60%2f20_big.jpg&ehk=0KW7JLirCFLuokcH%2fnYsL%2bkxjzQfp8Cy%2bPniYvF0bDA%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1' style='width:300px'>").openPopup();
    marker2.bindPopup("<b>Wisdom Park UGM</b><br>Ini adalah Taman Kebijaksanaan UGM biasa digunakan untuk tempat bersantai dan berolahraga.<br> <img src='https://t-2.tstatic.net/jogja/foto/bank/images/wisdom-park-atau-taman-kearifan-ugm.jpg' style='width:300px'> <br>'").openPopup();
    marker3.bindPopup("<b>Perpustakaan UGM</b><br><p>Jendela dunia UGM. Tempatnya sangat bagus untuk belajar.</p><img src='https://1.bp.blogspot.com/-Go5Ju13d4bw/Xq63b4O5VNI/AAAAAAAACL0/u878a3Uz-dsnGOg5XwC4k18Qxyuc2cCDQCNcBGAsYHQ/s1600/perpustakaan-ugm.png' style='width:300px'>").openPopup();
    marker4.bindPopup("<b>SGLC</b><br><p>Tempat paling besar dan paling tinggi di Lingkungan fakultas teknik. Tapi sayang saya tidak pernah belajar di kelas di SGLC.</p><br><img src='https://i.ytimg.com/vi/7C97cJxATHg/maxresdefault.jpg' style='width:300px'>").openPopup();
    marker5.bindPopup("<b>Stadion Pancasila UGM</b><br><p>Saya pernah ke sini saat ikut pembukaan Teknisiade.</p> <img src='https://ditmawa.ugm.ac.id/wp-content/uploads/sites/1212/2023/01/WhatsApp-Image-2023-01-17-at-10.10.13-AM.jpeg' style='width:300px'>")
    marker6.bindPopup("<b>Departemen Teknik Geodesi UGM</b><br>Ini adalah Gedung Kampus tempat saya berkuliah, yaitu Gedung Departemen Teknik Geodesi UGM.<br><a href='https://geodesi.ugm.ac.id/'>Klik ini menuju Link Website Teknik Geodesi UGM</a><br><img src='https://th.bing.com/th/id/OIP.I047l_9BYQmxrIsXJCGPOQAAAA?w=193&h=159&c=7&r=0&o=5&dpr=1.5&pid=1.7' style='width:300px'>")
    line.bindPopup("<b>Jalur Jalan ke Kampus</b><br>Garis ini menunjukkan jalur jalan yang biasa saya tempuh untuk menuju kampus dengan berjalan kaki.")
    var tempatMakan = L.layerGroup([marker2,marker3,marker4,marker5]);
    var circle = L.circle([-7.76305, 110.373947], {
    color: 'green',
    fillColor: 'blue',
    fillOpacity: 0.2,
    radius: 100
}).addTo(map);
circle.bindPopup("<b>Kawasan Kos Saya").openPopup();
    var layer = {
        
        'Departemen Teknik Geodesi':marker6,
        'Graha Sabha Pramana':marker,
        'Wisdom Park UGM':marker2,
        'Perpustakaan UGM':marker3,
        'SGLC':marker4,
        'Stadion Pancasila UGM':marker5,


        
        

    }
    var basemap = {
        "OpenStreetMap":map,
        "OpenStreetMap.HOT":osmHOT,
        "EsriWordlImageri":Esri_WorldImagery
    }
    L.control.layers(basemap,layer).addTo(map);
    
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("Anda mengklik titik dengan koordinat (lintang, bujur) = " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);


map.on('click', onMapClick);

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    L.geoJSON(jogjageojson,{ 
	style: function(feature) { 
		switch (feature.properties.KABUPATEN) { 
			case 'Gunung Kidul': return {color: "#ff9900"}; 
			case 'Sleman': return {color: "red"}; 
			case 'Bantul': return {color: "blue"}; 
			case 'Yogyakarta': return {color: "green"}; 
			case 'Kulon Progo': return {color: "magenta"}; 
		}
	 }, 
	onEachFeature: function (feature, layer) {
		 layer.bindPopup(
		 'Kecamatan adalah ' + '<strong>' +feature.properties.KECAMATAN+'</strong>'
		 ); 
	}
 }).addTo(map);

</script>
</body>
</html>
